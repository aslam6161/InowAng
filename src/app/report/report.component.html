<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
<div *ngIf="loaded" class="row">
  <div class="col-12 m-auto">
    <div class="card m-auto">
      <div class="card-header">Generate Random Object Report</div>
      <div class="card-body">
        <table class="table">
          <tr>
            <th>% Numeric</th>
            <th>% Alphanumeric</th>
            <th>% Float</th>
          </tr>
          <tbody>
            <tr>
              <td>% {{ report.numericPercentage }}</td>
              <td>% {{ report.alphaNumericPercentage }}</td>
              <td>% {{ report.floatPercentage }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<div class="error-block">{{error}}</div>
